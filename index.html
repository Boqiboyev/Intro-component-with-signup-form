<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">

  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="container">

    <div class="heading">
      <h1 class="main-text">Learn to code by watching others</h1>
      <p class="sub-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>

      <div>  
        
        <div class="offer">
          <p class=""><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        
        <form action="/" id="form">  
          <div class="formInput">
            <input class="input" type="text" placeholder="First Name" id="first-name" autocomplete="off">
            <p></p>
            <img src="images/icon-error.svg" alt="">
          </div>

          <div class="formInput">
            <input class="input" type="text" placeholder="Last Name" id="last-name" autocomplete="off">        
            <p></p>
            <img src="images/icon-error.svg" alt="">
          </div>

          <div class="formInput">

            <!-- I used type='text' for email, to enable default email validator-->
            <input class="input" type="text" placeholder="Email Address" autocomplete="off" id="email" >
            <p></p>
            <img src="images/icon-error.svg" alt="">
          </div>

          <div class="formInput">
            <input class="input" type="password" placeholder="Password" autocomplete="off" id="password">
            <p></p>
            <img src="images/icon-error.svg" alt="">
          </div>
          
          <button>Claim your free trial</button>
      
          <p class="terms">By clicking the button, you are agreeing to our <span><a href="#">Terms and Services</a></span>.</p>
      </form>
    </div>

  </div>
</body>
</html>
